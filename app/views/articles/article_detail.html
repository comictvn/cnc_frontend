<style type="text/css">
  .menu {
    opacity: 0;
  }
</style>
<div class="container-fluid blog_detail">
      
      <div class="row content">
        <div class="col-lg-9 left">
          <h1>{{article.name}}</h1>
          <p class="author">{{article.created_at | date:'dd-MM-yyyy'}} | Tin Tức | by Admin</p>
          <div class="text">
            <div class="scrollbar" id="style-3">
              <div class="force-overflow">
                <img ng-src="{{article.image_url}}" alt="{{article.name}}" />

                <p ng-bind-html="article.content" style="margin-top: 40px"></p>

              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-3 right">
          <div class="row">
        <div class="col-lg-12  navigation">
          <ul>
            <li><a href=""><img src="img/icon_prev.png" alt="" /> PREV</a></li>
            <li><a href=""><img src="img/icon_line.png" alt="" /></li>
            <li><a href=""> NEXT <img src="img/icon_next.png" alt="" /></a></li>
            <li><a ui-sref="article.index"> CLOSE <img src="img/icon_close.png" alt="" /></a></li>
          </ul>
        </div>
      </div>
          <div class="cate">
            <h3>BÀI VIẾT LIÊN QUAN</h3>
            <ul>
              <li ng-repeat="lasted_article in article.articles">
                <img ng-src="{{lasted_article.image_url}}" alt="" />
                <span>{{lasted_article.created_at | date:'dd-MM-yyyy'}}</span>
                <h4><a ui-sref="article_detail({id: lasted_article.id})">{{lasted_article.name}}</a></h4>
                <p>Description</p>
                <div class="clear"></div>
              </li>
             

            </ul>
          </div>
          <div class="tag">
            <h3>TAG</h3>
            <ul>
              <li ng-repeat="tag in article.tags"><a href="">{{tag.tag}}</a></li>
              
            </ul>
          </div>
        </div>
      </div>
    </div>
